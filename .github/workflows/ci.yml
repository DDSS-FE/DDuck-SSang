name: CI
on:
  pull_request:
    branches: [develop]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - run: npm ci
      - run: npm run format:check
      - run: npm run eslint
      - run: npm run test components -- --coverage
